<!DOCTYPE html>
<html>

<head>

<meta content="width=device-width, height=device-height, initial-scale=1.0">

<style>
	
body{background-color:#e3e3e3;height:70vw;width:100vw;}
div{height:100%;width:100%;}
button{font-size:600%;background-color:#595959;color:#ffffff;width:28.6%;height:20%;margin:2%;}
button:focus{background-color:blue;}
button.clear_class{width:94.5%;}
#txt{font-size:1000%;width:93%;height:50%;margin:2%;margin-bottom:6%;}
</style>

<script>
var num_b= 0;
var num_c = 0;
var num_d = 0;
var num_e = 1;
var num_f = 1;
var addTest = false;
var subsTest = false;
var multiTest = false;
var divTest = false;

var string_b = "";
var string_a = "";

function func_a(num_a)
    {
    	num_a = parseInt(num_a);
        num_b = num_b*10 + num_a;
    }
    
function func_b()
	{
    	if(addTest == true)
        {
        num_b = num_b + num_c;
        addTest = false;
        }
        
        if(subsTest == true)
        {
        num_b = num_d - num_b;
        subsTest = false;
        }
        
        if(multiTest == true)
        {
        num_b = num_b * num_e;
        multiTest = false;
        }
        
        if(divTest == true)
        {
        num_b = num_f / num_b;
        divTest = false;
        }
        
    	document.getElementById("txt").innerHTML = string_b + "=" + num_b;
        string_b = "";
        num_b = 0;
    }
    
function func_c()
	{
    	num_c = num_b;
        addTest = true;
        num_b = 0;
    }
    
    function func_d()
	{
    	num_d = num_b;
        subsTest = true;
        num_b = 0;
    }
    
    function func_e()
	{
    	num_e = num_b;
        multiTest = true;
        num_b = 0;
    }
    
    function func_f()
	{
    	num_f = num_b;
        divTest = true;
        num_b = 0;
    }
    
    function func_g()
    {
    	document.getElementById("txt").innerHTML = null;
        num_b = 0;
        addTest = false;
		subsTest = false;
		multiTest = false;
		divTest = false;
        string_a = "";
        string_b = "";
    }
    
    




function textDisplay(string_a)
{
	document.getElementById("txt").innerHTML = string_b + string_a ;
    string_b = string_b + string_a;
}




</script>


</head>

<body>
<textarea id="txt"></textarea><br>

<button onclick="func_c(); textDisplay('+');">+</button>
<button onclick="func_d(); textDisplay('-');">-</button>
<button onclick="func_e(); textDisplay('*');">*</button><br>
<button onclick="func_f(); textDisplay('/');">/</button>
<button onclick="func_b();                  ">=</button>
<button onclick="func_a(0); textDisplay(0);">0</button><br>
<button onclick="func_a(1); textDisplay(1);">1</button>
<button onclick="func_a(2); textDisplay(2);">2</button>
<button onclick="func_a(3); textDisplay(3);">3</button><br>
<button onclick="func_a(4); textDisplay(4);">4</button>
<button onclick="func_a(5); textDisplay(5);">5</button>
<button onclick="func_a(6); textDisplay(6);">6</button><br>
<button onclick="func_a(7); textDisplay(7);">7</button>
<button onclick="func_a(8); textDisplay(8);">8</button>
<button onclick="func_a(9); textDisplay(9);">9</button><br>
<button class="clear_class" onclick="func_g();">CLEAR</button>


</body>
</html>

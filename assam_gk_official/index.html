    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="papers/style.css">
    <script>
        var color_num=0;
        var color_array=["#CCF3EE","#F9F3EE","#ffe4f8"]; //#ffe4f8  #F9CEEE
        var i=0;
        function colorify(){
            const ca_list=document.getElementsByClassName("papers");
            console.log(ca_list.length);
            for(i=0;i<ca_list.length;i++){
                if(color_num==color_array.length-1){
                    ca_list[i].style.backgroundColor=color_array[color_num];
                    color_num=0;
                }
                else{
                    ca_list[i].style.backgroundColor=color_array[color_num];
                    color_num++;
                }
            }
        }
    </script>

</head>

<body onload="colorify(); fetch_text();">

        <div id="quotes" style="width: 95vw;
        display: flex; align-items: center; justify-content: center;
        border: rgb(0 196 190) 2px solid;
        min-height: 15vh;

        padding-bottom:4vw;

        box-sizing: border-box;
        /*background-color: aliceblue;*/
        font-style:italic;
        text-align: center;"></div>
        <script>
            function fetch_text() {
                var pathname="quotes/"+getRndInteger(1,300)+".txt";
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function () {
                    document.getElementById("quotes").innerHTML = this.responseText;
                }
                xhttp.open("GET", pathname, true);
                xhttp.send();
            }
    
            function getRndInteger(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        </script>
